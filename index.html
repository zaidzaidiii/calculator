<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/style.css">
  </head>

  <body>
    
    <main
      class="d-flex container align-items-center justify-content-center w-50"
      style="height: 100vh"
    >
    
      <table class="table">
        <thead>
            
          <tr>
            <th colspan="4">
                <h1 class="casio">CASIO</h1>
              <input type="text" name="" id="result" style="width: 100%;height: 15vh; background-color:green  ; color: black;" />
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <button
                class="btn btn-primary w-100 text-center"
                onclick="getNumb('Math.E')"
              >
                Exp
              </button>
            </td>
            <td>
              <button
                class="btn btn-primary w-100 text-center"
                onclick="getNumb('Math.sin')"
              >
                SIN
              </button>
            </td>
            <td>
              <button
                class="btn btn-primary w-100 text-center"
                onclick="getNumb('Math.cos')"
              >
                COS
              </button>
            </td>
            <td>
              <button
                class="btn btn-primary w-100 text-center"
                onclick="getNumb('Math.PI')"
              >
                π
              </button>
            </td>
          </tr>
          <tr>
            <td>
              <button
                class="btn btn-primary w-100 text-center"
                onclick="getNumb('&#40;')"
              >
                (
              </button>
            </td>
            <td>
              <button
                class="btn btn-primary w-100 text-center"
                onclick="getNumb('&#41;')"
              >
                )
              </button>
            </td>
            <td>
              <button
                class="btn btn-primary w-100 text-center"
                onclick="getNumb('&radic;')"
              >
                √
              </button>
            </td>
            <td>
              <button
                class="btn btn-primary w-100 text-center"
                onclick="getNumb('%')"
              >
                %
              </button>
            </td>
          </tr>

          <tr>
            <td>
              <button
                class="btn btn-primary w-100 text-center"
                onclick="getNumb('7')"
              >
                7
              </button>
            </td>
            <td>
              <button
                class="btn btn-primary w-100 text-center"
                onclick="getNumb('8')"
              >
                8
              </button>
            </td>
            <td>
              <button
                class="btn btn-primary w-100 text-center"
                onclick="getNumb('9')"
              >
                9
              </button>
            </td>
            <td>
              <button
                class="btn btn-primary w-100 text-center"
                onclick="getNumb('+')"
              >
                +
              </button>
            </td>
          </tr>

          <tr>
            <td>
              <button
                class="btn btn-primary w-100 text-center"
                onclick="getNumb('4')"
              >
                4
              </button>
            </td>
            <td>
              <button
                class="btn btn-primary w-100 text-center"
                onclick="getNumb('5')"
              >
                5
              </button>
            </td>
            <td>
              <button
                class="btn btn-primary w-100 text-center"
                onclick="getNumb('6')"
              >
                6
              </button>
            </td>
            <td>
              <button
                class="btn btn-primary w-100 text-center"
                onclick="getNumb('-')"
              >
                -
              </button>
            </td>
          </tr>

          <tr>
            <td>
              <button
                class="btn btn-primary w-100 text-center"
                onclick="getNumb('1')"
              >
                1
              </button>
            </td>
            <td>
              <button
                class="btn btn-primary w-100 text-center"
                onclick="getNumb('2')"
              >
                2
              </button>
            </td>
            <td>
              <button
                class="btn btn-primary w-100 text-center"
                onclick="getNumb('3')"
              >
                3
              </button>
            </td>
            <td>
              <button
                class="btn btn-primary w-100 text-center"
                onclick="getNumb('x')"
              >
                X
              </button>
            </td>
          </tr>

          <tr>
            <td>
              <button
                class="btn btn-primary w-100 text-center"
                onclick="getNumb('0')"
              >
                0
              </button>
            </td>
            <td>
              <button
                class="btn btn-primary w-100 text-center"
                onclick="getNumb('.')"
              >
                .
              </button>
            </td>
            <td>
              <button
                class="btn btn-primary w-100 text-center"
                onclick="getResult()"
              >
                =
              </button>
            </td>
            <td>
              <button
                class="btn btn-dark w-100 text-center"
                onclick="clearNum()"
              >
                C
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <script>
      var result = document.getElementById("result").value;

      function getNumb(num) {
        // document.getElementById("result").value+=num
        document.getElementById("result").value += num;
      }

      function clearNum() {
        document.getElementById("result").value = " ";
        // console.log("djodh")
      }

      function getResult() {
        document.getElementById("result").value = eval(
          document.getElementById("result").value
        );
      }
    </script>
  </body>
</html>
